<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <h3>Редактирование пользователя</h3>
    <h2><a th:href="@{/logout}">Выйти из системы</a></h2>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/edit/{id}(id=${person.id})}" th:object="${person}">

    <label for="username">Измените логин</label>
    <input type="text" th:field="*{username}" id="username">
    <br>
    <label for="email">Изменить электронную почту</label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <label for="age">Изменить возраст</label>
    <input type="text" th:field="*{age}" id="age">
    <input type="hidden" th:field="*{password}">
    <br>
    <label for="roles">Выберите роль(и)</label>
    <select th:field="*{roles}" id="roles" multiple="multiple">
        <option th:each="role : ${roles}" th:value="${role.id}"
                th:text="${role.name}">Список ролей
        </option>
    </select>
    <br>
    <br>
    <input type="submit" value="OK">

</form>

</body>
</html>
